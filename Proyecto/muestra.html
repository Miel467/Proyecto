<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Goldman:wght@400;700&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&family=Stick+No+Bills:wght@200..800&display=swap"
        rel="stylesheet">

    <title>muestra</title>

    <style>
        body {
            background-color: #283d5a;
        }

        main {
            width: 100%;

        }

        .cont {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 65px;
            margin: 15px;
        }

        .cont img {
            width: 30em;
            height: 25em;
            box-shadow: 8px 10px 14px -5px rgba(0,0,0,0.75);
            box-shadow: -16px -22px 26px -5px rgba(0,0,0,0.75);
            border-radius: 15px;
        }

        .muestra {
            display: flex;
            justify-content: center;

        }

        .muestra p {
            font-size: 24px;
            font-weight: 600;
            width: 80%;
            font-family: "Goldman", sans-serif;
        }
    </style>
</head>

<body>
    <main>
        <div class="cont">
            <div><img src="./access_Muestra/muestra10.PNG" alt="foto1"></div>
            <div><img src="./access_Muestra/muestra11.PNG" alt="foto2"></div>
            <div><img src="./access_Muestra/MUESTRA3.PNG" alt="foto3"></div>
            <div><img src="./access_Muestra/MUESTRA9.PNG" alt="foto4"></div>
            <div><img src="./access_Muestra/muestra12.PNG" alt="foto5"></div>
            <div><img src="./access_Muestra/MUESTRA6.PNG" alt="foto6"></div>
            <div><img src="./access_Muestra/MUESTRA7.PNG" alt="foto7"></div>
            <div><img src="./access_Muestra/MUESTRA8.PNG" alt="foto8"></div>
            <div><img src="./access_Muestra/MUESTRA4.PNG" alt="foto9"></div>
        </div>

        <div class="muestra">
            <p>La Muestra Anual presenta los proyectos que los estudiantes desarrollaron durante el año.Siendo un
                espacio donde se ve el trabajo práctico, la creatividad y el esfuerzo de cada curso, conectando
                la escuela con las familias y la comunidad.</p>
        </div>
    </main>
</body>

</html>
