<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Goldman:wght@400;700&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&family=Stick+No+Bills:wght@200..800&display=swap"
        rel="stylesheet">

    <title>Document</title>

    <style>
        body {
            background-color: rgb(5, 87, 5);
        }

        main {
            padding: 20px;
            display: flex;
            width: 100%;
            gap: 30px;
            justify-content: center;
        }

        .pdf {
            width: 40%;
        }

        .pdf iframe,
        .png img {
            width: 100%;
            height: 538px;
            border: 1px solid rgb(5, 87, 5);
            border-radius: 5px;
            box-shadow: 17px 20px 12px -8px rgba(0, 0, 0, 0.75);

        }
        .pdf iframe{
            height: 462px;
        }
        .png img {
            object-fit: cover;
        }

        .pdf p {
            font-size: 25px;
            font-family: "Goldman", sans-serif;
            display: flex;
            justify-content: center;
        }

        .png {
            width: 40%;
        }
    </style>
</head>

<body>
    <main>

        <div class="pdf">
            <iframe src="./accessListas/lista verde.pdf"></iframe>
            <p>Actos, talleres, reuniones: participaci√≥n real.</p>
        </div>
        <div class="png">
            <img src="./accessListas/verde1yunica.PNG" alt="verde">
        </div>

    </main>
</body>

</html>
