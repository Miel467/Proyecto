<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Goldman:wght@400;700&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&family=Stick+No+Bills:wght@200..800&display=swap"
        rel="stylesheet">

    <title>Document</title>

    <style>
        body {
            background-color: #283d5a;
        }

        main {
            display: flex;
            width: 100%;
           gap: 30px;
        }

        .robots {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 10px;

        }

        .robots img {
            width: 51em;
            height: 25em;
            margin-top: 15px;
            border: 1px solid #BCCCE3;
             box-shadow: 17px 20px 12px -8px rgba(0,0,0,0.75);
            border-radius: 5px;
        }

        .desarrollo {
            margin-top: 35px;
        }

        .desarrollo h2 {
              font-size: 65px;
            font-weight: 700;
             font-family: "Goldman", sans-serif;
        }

        .desarrollo p {
            font-size: 30px;
              font-family: "Goldman", sans-serif;
        }
    </style>
</head>

<body>
    <main>
        <div class="robots">
            <div><img src="./ACCESSDELAMUESTRA/robotica1.PNG" alt="robotica1"></div>
            <div><img src="./ACCESSDELAMUESTRA/robotica2.PNG" alt="robotica2"></div>
        </div>
        <div class="desarrollo">
            <h2>ROBOTICA</h2>
            <p>En este taller se presenta proyectos creados a partir del uso de sensores, motores y programación.
                A lo largo del año, los alumnos trabajan en el armado de circuitos, el control de placas y el
                diseño de robots capaces de realizar distintas funciones.</p>
        </div>
    </main>
</body>

</html>
